<!doctype html><html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Recursos</title><link rel="stylesheet" href="css/style.css"/></head><body><div id="navbar"></div><main class="container"><div class="card"><h2>Recursos y Guías</h2><p class="small">Material y guías para búsqueda de trabajo.</p><div class="grid grid-3" id="resource-cards"></div></div></main><footer class="footer">Recursos — Demo</footer><script>document.addEventListener('DOMContentLoaded', ()=>{ const guides = JSON.parse(localStorage.getItem('demo_guides_v1')||'[]'); const container = document.getElementById('resource-cards'); container.innerHTML = guides.map(g=>`<div class="card"><h4>${escapeHtml(g.title)}</h4><div class="small">${escapeHtml(g.summary)}</div><div style="margin-top:.6rem"><a class="btn" href="#" onclick="downloadGuide('${encodeURIComponent(g.id)}')">Descargar (PDF)</a></div></div>`).join(''); }); function downloadGuide(id){ const guides = JSON.parse(localStorage.getItem('demo_guides_v1')||'[]'); const g = guides.find(x=>x.id===decodeURIComponent(id)); const content = g ? g.content : 'Guía'; const blob = new Blob([content], {type:'application/pdf'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = (g?g.title:'guia') + '.pdf'; document.body.appendChild(a); a.click(); a.remove(); }</script><script src="js/nav.js"></script><script src="js/app.js"></script></body></html>
