<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLink - Tema del Foro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/foro.css">
    <link rel="stylesheet" href="css/foro-detalles.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;">
        <div class="ms-5 ps-5 d-flex align-items-center">
            <img src="./imagenes/Logo.PNG" alt="Logo" style="max-width: 65px; margin: 10px;">
            <h2 class="fw-bold">WorkLink</h2>
        </div>
        <div id="estado-sesion" class="me-5 pe-5 d-flex align-items-center">
            </div>
    </div>

    <div class="text-center p-2 mb-4 bg-body-secondary">
        <h2 id="titulo-pagina" class="my-2 text-center">Tema del Foro</h2>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                
                <div id="tema-principal-container">
                    <div class="text-center p-5"><div class="spinner-border text-primary"></div></div>
                </div>

                <div id="form-respuesta-principal-container" class="card shadow-sm my-4" style="display: none;">
                    <div class="card-body">
                        <h6 class="fw-bold mb-3">Deja tu respuesta</h6>
                        <form id="form-respuesta-principal">
                            <div class="d-flex">
                                <img id="foto-usuario-respuesta" src="./imagenes/imagen.png" class="rounded-circle me-3" style="width: 45px; height: 45px;" alt="Usuario">
                                <textarea id="textarea-respuesta-principal" class="form-control" rows="3" placeholder="Escribe tu comentario aquÃ­..." required></textarea>
                            </div>
                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-primary">Publicar respuesta</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <hr>
                <h5 class="mt-4 mb-3">Respuestas</h5>
                
                <div id="respuestas-container">
                    </div>

            </div>
        </div>
    </div>

    <footer class="bg-dark text-white pt-5 pb-3 mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/respuestasForo.js"></script> </body>
</html>
