<h4 class="fw-bold mb-4">AGREGAR RECURSO</h4>
<p class="text-muted mb-4">Comparte un artículo, video o guía externa para ayudar a los candidatos.</p>

<form (ngSubmit)="onSubmit()" #formRecurso="ngForm">
  
  <div class="mb-3">
    <label for="titulo" class="form-label fw-bold">Título del Recurso</label>
    <input type="text" class="form-control" id="titulo" name="titulo" 
           placeholder="Ej: 10 consejos para tu CV" required
           [(ngModel)]="recurso.titulo">
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label fw-bold">Descripción</label>
    <textarea class="form-control" id="descripcion" name="descripcion" rows="4" 
              placeholder="Describe brevemente de qué trata el recurso..."
              [(ngModel)]="recurso.descripcion"></textarea>
  </div>

  <div class="mb-3">
    <label for="tipoRecurso" class="form-label fw-bold">Categoría del Recurso</label>
    <select class="form-select" id="tipoRecurso" name="tipoRecurso" [(ngModel)]="recurso.tipoRecurso">
      <option value="">Selecciona una categoría (opcional)</option>
      <option value="Preparación para entrevistas">Preparación para entrevistas</option>
      <option value="CV y cartas de presentación">CV y cartas de presentación</option>
      <option value="Desarrollo de habilidades">Desarrollo de habilidades</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="link" class="form-label fw-bold">Enlace (URL) del Recurso</label>
    <input type="url" class="form-control" id="link" name="link" 
           placeholder="https://ejemplo.com/articulo" required
           [(ngModel)]="recurso.link">
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || formRecurso.invalid">
      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
      <i *ngIf="!isSubmitting" class="bi bi-check-circle me-2"></i>
      {{ isSubmitting ? 'Publicando...' : 'Publicar Recurso' }}
    </button>
    
    <a routerLink="/empleador/recursos" class="btn btn-outline-secondary">
      <i class="bi bi-x-circle me-2"></i>Cancelar
    </a>
  </div>
</form>
