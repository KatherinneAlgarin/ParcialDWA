<div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;">
  <div class="ms-5 ps-5 d-flex align-items-center">
    <img src="assets/imagenes/Logo.jpg" alt="Logo" style="max-width: 65px; margin: 10px;">
    <h2 class="fw-bold">WorkLink</h2>
  </div>
  <div class="me-5 pe-5" *ngIf="usuario">
    <img [src]="getFotoPerfil()" [alt]="usuario.nombre" class="rounded-circle" style="max-width: 40px; height: 40px; object-fit: cover;">
  </div>
</div>
