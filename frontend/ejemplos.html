<!doctype html><html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Ejemplos</title><link rel="stylesheet" href="css/style.css"/></head><body><div id="navbar"></div><main class="container"><div class="card"><h2>Ejemplos de ofertas</h2><p class="small">Algunos ejemplos ilustrativos.</p><div class="grid grid-3" id="examples-grid"></div></div></main><footer class="footer">Ejemplos — Demo</footer><script>const examples=[{title:'Desarrollador Frontend',company:'TechCorp',desc:'JS, React, CSS',img:'assets/Parcial.png'},{title:'Diseñador UI/UX',company:'Creativa',desc:'Figma, Prototipado',img:'assets/Inicio.jpg'},{title:'Analista de Datos',company:'DataLab',desc:'SQL, BI',img:'assets/Recursos.jpg'}];document.addEventListener('DOMContentLoaded', ()=>{ const g=document.getElementById('examples-grid'); g.innerHTML = examples.map(ex=>`<div class="card"><div style="height:140px;display:flex;align-items:center;justify-content:center;background:#f3f4f6;border-radius:.5rem;margin-bottom:.6rem"><img src="${ex.img}" style="max-height:120px;max-width:100%"/></div><strong>${ex.title}</strong><div class="small">${ex.company}</div><div style="margin-top:.6rem">${ex.desc}</div><div style="margin-top:.6rem"><a class="btn btn-outline" href="detalle-trabajo.html?id=${encodeURIComponent(ex.title)}">Ver detalle</a></div></div>`).join(''); });</script><script src="js/nav.js"></script><script src="js/app.js"></script></body></html>
