<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkLink - Empresas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/buscarempleos.css"> </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-4">
          <li class="nav-item"><a class="nav-link" href="vistaEmpleos.html">Buscar Empleos</a></li>
          <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
          <li class="nav-item"><a class="nav-link" href="foro.html">Foro</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

  <div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;">
    <div class="ms-5 ps-5 d-flex align-items-center">
      <img src="./imagenes/Logo.PNG" alt="Logo" style="max-width: 65px; margin: 10px;">
      <h2 class="fw-bold">WorkLink</h2>
    </div>
    <div id="estado-sesion" class="me-5 pe-5 d-flex align-items-center">
      <div id="auth-invitado">
        <a href="signin.html" class="btn btn-primary me-2">Iniciar Sesión</a>
        <a href="crear-cuenta.html" class="btn btn-outline-primary">Registrarse</a>
      </div>
      <div id="auth-usuario" class="d-flex align-items-center" style="display: none;">
        <a id="panel-link" href="#"><span id="nombre-usuario" class="me-3 fw-bold"></span></a>
        <img id="foto-perfil-usuario" src="./imagenes/imagen.png" class="rounded-circle" style="max-width: 40px;">
      </div>
    </div>
  </div>

  <div class="bg-light py-4 mb-4">
    <div class="container">
      <form id="form-busqueda-empresas" class="row g-2">
        <div class="col-md-5">
          <input type="text" class="form-control" id="filtro-nombre-empresa" placeholder="⌕ Buscar empresa por nombre...">
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container pb-5">
    <div id="empresas-container" class="row g-4">
        <div class="text-center p-5"><div class="spinner-border text-primary"></div></div>
    </div>
  </div>

  <footer class="bg-dark text-light py-5">
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/perfilesEmpresas.js"></script> </body>
</html>
