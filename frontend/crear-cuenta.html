
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WorkLink - Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="vh-100">

<div class="container-fluid h-100">
  <div class="row h-100">

    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
      <div class="d-flex text-center mb-4">
        <img src="imagenes/Logo.PNG" alt="Logo" class="img-fluid mb-2" style="max-width: 80px;">
        <h1 class="fw-bold">WorkLink</h1>
      </div>

      <h3 class="mb-4">Registrarse</h3>

      <form id="formRegistro" class="w-100" style="max-width: 400px;">
        <div class="mb-3">
            <input class="form-control" name="nombre" placeholder="Nombre completo" required/>
        </div>
        <div class="mb-3">
          <input type="email" name="correo" class="form-control" placeholder="Correo" required>
        </div>
        <div class="mb-3 input-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
          <button type="button" class="input-group-text" data-target="password" onClick="togglePasswordVisibility(this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="mb-3 input-group">
          <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirmar contraseña" required>
          <button type="button" class="input-group-text" data-target="confirmPassword" onClick="togglePasswordVisibility(this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        
        <div class="mb-3">
            <select name="rol" class="form-select" required>
                <option value="" disabled selected>Selecciona el tipo de cuenta</option>
                <option value="1">Empleador</option>   
                <option value="2">Candidato</option> 
            </select>
        </div>

        <button type="submit" class="btn bg-primary text-white w-100">Crear Cuenta</button>
        <p>¿Ya tienes una cuenta? <a href="signin.html">Iniciar sesión</a></p>
      </form>
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-center text-white text-center p-5 bg-dark bg-opacity-75 " 
        style="background: url('imagenes/img.jpg') no-repeat center center / cover;">
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/registro.js"></script>
</body>
</html>
