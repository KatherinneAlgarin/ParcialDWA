<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkLink - Ajustes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="/frontend/css/ajustes.css" />
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-4">
          <li class="nav-item"><a class="nav-link" href="vistaEmpleos.html">Buscar Empleos</a></li>
                  
          <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
          <li class="nav-item"><a class="nav-link" href="foro.html">Foro</a></li>
          <li class="nav-item"><a class="nav-link" href="perfilesEmpresas.html">Empresas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- BANNER -->
  <div class="d-flex justify-content-between align-items-center p-3 bg-white">
    <div class="ms-5 ps-5 d-flex align-items-center">
      <img src="./imagenes/Logo.PNG" alt="Logo" style="max-width: 65px; margin: 10px;" />
      <h2 class="fw-bold">WorkLink</h2>
    </div>
    <div class="me-5 pe-5">
      <img src="./imagenes/imagen.png" alt="User" class="rounded-circle" style="max-width: 40px;" />
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <div class="col-md-2 bg-white border-end p-4 d-flex flex-column min-vh-100">
        <h6 class="fw-bold text-secondary">PANEL DE CANDIDATOS</h6>
        <ul class="nav flex-column mt-3">
          <li class="nav-item"><a class="nav-link active" href="homeCandidato.html"><i class="bi bi-grid me-2"></i>General</a></li>
          <li class="nav-item"><a class="nav-link" href="trabajosAplicados.html"><i class="bi bi-suitcase-lg me-2"></i>Solicitudes enviadas</a></li>
          <li class="nav-item"><a class="nav-link" href="ajustes.html"><i class="bi bi-gear me-2"></i>Ajustes</a></li>
        </ul>
        <div class="mt-auto">
          <button id="btnLogout" onclick="cerrarSesion()" class="btn btn-link text-danger text-decoration-none p-0 border-0 bg-transparent">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
          </button>
        </div>
      </div>

      <!-- CONTENIDO PRINCIPAL -->
      <div class="col-md-10 p-5">
        <h4 class="fw-bold mb-4">AJUSTES</h4>

        <!-- FORMULARIO PERFIL -->
        <form id="formPerfil" enctype="multipart/form-data">
          
          <!-- INFORMACIÓN BÁSICA -->
          <div class="card shadow-sm p-4 mb-4">
            <h5 class="fw-bold mb-3">Información Básica</h5>
            <div class="row g-3">
              <div class="col-md-3 text-center">
                <div class="border rounded p-4 d-flex align-items-center justify-content-center flex-column upload-box">
                  <i class="bi bi-person-circle fs-1 mb-2"></i>
                  <p class="small">Seleccione un archivo<br /><span class="text-muted">Máx. 5 MB</span></p>
                  <input type="file" id="fotoPerfil" class="form-control mt-2" accept="image/*" />
                </div>
              </div>
              <div class="col-md-9">
                <div class="row g-3">
                  <div class="col-md-6">
                    <input type="text" id="nombreCompleto" class="form-control" placeholder="Nombre Completo" />
                  </div>
                  <div class="col-md-6">
                    <input type="text" id="direccion" class="form-control" placeholder="Dirección" />
                  </div>
                  <div class="col-md-6">
                    <label for="experiencia" class="fw-semibold">Experiencia</label>
                    <select id="experiencia" class="form-select">
                      <option value="">Seleccione...</option>
                      <option value="0-12 meses">0-12 meses</option>
                      <option value="1-5 años">1-5 años</option>
                      <option value="5-10 años">5-10 años</option>
                      <option value="Más de 10 años">Más de 10 años</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="educacion" class="fw-semibold">Educación</label>
                    <select id="educacion" class="form-select">
                      <option value="">Seleccione...</option>
                      <option value="Sin Educación Académica Formal">Sin Educación Académica Formal</option>
                      <option value="Educación Media Completa">Educación Media Completa</option>
                      <option value="Educación Media Incompleta">Educación Media Incompleta</option>
                      <option value="Bachillerato Técnico">Bachillerato Técnico</option>
                      <option value="Bachillerato General">Bachillerato General</option>
                      <option value="Estudio Universitario Completo">Estudio Universitario Completo</option>
                      <option value="Estudio Universitario Incompleto">Estudio Universitario Incompleto</option>
                      <option value="Técnico">Técnico</option>
                      <option value="Postgrado/Maestría/Doctorado">Postgrado/Maestría/Doctorado</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- DATOS PERSONALES -->
          <div class="card shadow-sm p-4 mb-4">
            <div class="row g-3">
              <div class="col-md-6 d-flex align-items-center gap-2">
                <input type="text" id="buscarNacionalidad" class="form-control" placeholder="Buscar nacionalidad" />
                <select id="nacionalidad" class="form-select" style="max-width: 250px;">
                  <option value="">Seleccione Nacionalidad...</option>
                </select>
                <div id="contenedorBandera" class="ms-2"></div>
              </div>
              <div class="col-md-3">
                <input type="date" id="fechaNacimiento" class="form-control" />
              </div>
              <div class="col-md-3">
                <label for="estadoCivil" class="fw-semibold">Estado Civil</label>
                <select id="estadoCivil" class="form-select">
                  <option value="">Seleccione...</option>
                  <option value="Casado">Casado</option>
                  <option value="Soltero">Soltero</option>
                  <option value="Viudo">Viudo</option>
                </select>
              </div>
              <div class="col-md-12">
                <textarea id="biografia" class="form-control" rows="4" placeholder="Escriba su biografía..."></textarea>
              </div>
            </div>
          </div>

          <!-- REDES SOCIALES -->
          <div class="card shadow-sm p-4 mb-4">
            <h5 class="fw-bold mb-3">Redes Sociales</h5>
            <div class="row g-3">
              <div class="col-md-6 d-flex align-items-center">
                <i class="bi bi-facebook me-2 text-primary"></i>
                <input type="url" id="facebook" class="form-control" placeholder="Facebook link" />
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <i class="bi bi-twitter-x me-2 text-info"></i>
                <input type="url" id="twitter" class="form-control" placeholder="Twitter link" />
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <i class="bi bi-instagram me-2 text-danger"></i>
                <input type="url" id="instagram" class="form-control" placeholder="Instagram link" />
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <i class="bi bi-youtube me-2 text-danger"></i>
                <input type="url" id="youtube" class="form-control" placeholder="YouTube link" />
              </div>
            </div>
          </div>

          <!-- CONTACTO -->
          <div class="card shadow-sm p-4 mb-4">
            <h5 class="fw-bold mb-3">Contacto</h5>
            <div class="row g-3">
              <div class="col-md-12">
                <input type="email" id="correo" class="form-control" placeholder="Correo electrónico" />
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            
            <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center p-3 text-muted">© 2025 WorkLink - Todos los derechos reservados</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts personalizados -->
  <script src="js/banderasApi.js"></script>
  <script src="js/perfil.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
