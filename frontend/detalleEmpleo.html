<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkLink - Detalle del trabajo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/detalle-empleo.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-4">
          <li class="nav-item"><a class="nav-link" href="homeCandidato.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="vistaEmpleos.html">Buscar Empleos</a></li>
          <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
          <li class="nav-item"><a class="nav-link" href="foro.html">Foro</a></li>
          <li class="nav-item"><a class="nav-link" href="foro.html">Empresas</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>
  
  <div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;">
    <div class="ms-5 ps-5 d-flex align-items-center">
      <img src="./imagenes/Logo.PNG" alt="Logo" style="max-width: 65px; margin: 10px;">
      <h2 class="fw-bold">WorkLink</h2>
    </div>
    <div id="estado-sesion" class="me-5 pe-5 d-flex align-items-center">
      <div id="auth-invitado">
        <a href="signin.html" class="btn btn-primary me-2">Iniciar Sesión</a>
        <a href="crear-cuenta.html" class="btn btn-outline-primary">Registrarse</a>
      </div>
      <div id="auth-usuario" class="d-flex align-items-center" style="display: none;">
        <span id="nombre-usuario" class="me-3 fw-bold"></span>
        <img id="foto-perfil-usuario" src="./imagenes/imagen.png" alt="User" class="rounded-circle" style="max-width: 40px;">
      </div>
    </div>
  </div>

  <h3 class="bg-body-secondary text-center p-3 mb-3">Detalles del trabajo</h3>

  <div id="detalle-oferta-contenedor" class="container mb-5">
    <div class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando detalles...</span>
        </div>
    </div>
  </div>

  <div class="modal fade" id="modalAplicar" tabindex="-1" aria-labelledby="modalAplicarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAplicarLabel">Aplicar a trabajo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="form-aplicacion">
          <div class="modal-body">
              <p>Estás a punto de aplicar para la oferta: <strong id="titulo-oferta-modal"></strong>.</p>
              <div class="mb-3">
                <label for="cv-usuario" class="form-label">Tu Currículum</label>
                <input type="file" class="form-control" id="documento" accept=".pdf" required>
                <small class="form-text text-muted">Este es el CV guardado en tu perfil. Asegúrate de que esté actualizado.</small>
              </div>
              <div class="mb-3">
                <label for="informacionAdicional" class="form-label">Carta de presentación (Opcional)</label>
                <textarea class="form-control" id="informacionAdicional" rows="4" placeholder="Escribe un mensaje para el empleador..."></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btn-enviar-aplicacion">Enviar Aplicación</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-5">
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/detalleEmpleo.js"></script> </body>
</html>
