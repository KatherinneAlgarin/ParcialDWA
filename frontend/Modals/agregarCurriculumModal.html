<!-- Modal de Agregar archivo -->
<div class="modal fade" id="addFileModal" tabindex="-1" aria-labelledby="addFileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addFileModalLabel">Agregar archivos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="fileName" class="form-label">Nombre de CV/Carta de presentación/Diplomas</label>
            <input type="text" class="form-control" id="fileName" placeholder="Ejemplo: CV o Carta de presentación">
          </div>
          <div class="mb-3">
            <label for="fileUpload" class="form-label">Subir archivo</label>
            <input class="form-control" type="file" id="fileUpload" accept=".pdf">
            <small class="text-muted">Only PDF format available. Max file size 12 MB.</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Subir</button>
      </div>
    </div>
  </div>
</div>
