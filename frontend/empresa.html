<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Empleador - WorkLink</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styleEmpresarial.css">
</head>

<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      protegerPagina('Empleador');
    });
  </script>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        </nav>
    <div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;">
        <div class="ms-5 ps-5 d-flex align-items-center">
            <img src="./imagenes/Logo.PNG" alt="Logo" style="max-width: 65px; margin: 10px;">
            <h2 class="fw-bold">WorkLink</h2>
        </div>
        <div class="me-5 pe-5">
            <a href="publicarTrabajo.html" class="btn btn-outline-primary">Publicar Trabajo</a>
            <img src="./imagenes/imagen.png" alt="User" class="rounded-circle" style="max-width: 40px;">
        </div>
    </div>
    
    <div class="d-flex">
      <div class="col-md-2 bg-white border-end p-4 d-flex flex-column min-vh-100">
        <h6 class="fw-bold text-secondary">PANEL DE EMPLEADORES</h6>
        <ul class="nav flex-column mt-3">
          <li class="nav-item"><a class="nav-link active" href="empresa.html"><i class="bi bi-grid me-2"></i>General</a></li>
          <li class="nav-item"><a class="nav-link" href="publicarTrabajo.html"><i class="bi bi-plus-square me-2"></i>Publicar trabajo</a></li>
          <li class="nav-item"><a class="nav-link" href="trabajosPVistaEmpresas.html"><i class="bi bi-briefcase me-2"></i>Mis trabajos</a></li>
          <li class="nav-item"><a class="nav-link" href="ajustesEmpresa.html"><i class="bi bi-gear me-2"></i>Ajustes</a></li>
        </ul>
        <div class="mt-auto">
          <button id="btnLogout" onclick="cerrarSesion()" class="btn btn-link text-danger text-decoration-none p-0 bg-transparent">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
          </button>
        </div>
      </div>
      
      <div class="col-md-10 p-5">
        <h4 id="mensaje-bienvenida">Cargando...</h4>

        <div class="row my-4 g-4">
          <div class="col-md-4">
            <div class="card stats-card h-100">
              <div class="card-body text-center d-flex flex-column justify-content-center">
                <h3 class="fw-bold" id="total-trabajos">0</h3>
                <p class="text-muted mb-1">Trabajos publicados</p>
                <i class="bi bi-briefcase fs-3 text-primary"></i>
              </div>
            </div>
          </div>
          </div>

        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <strong>Trabajos publicados recientemente</strong>
          </div>
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Trabajo</th>
                  <th>Aplicantes</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-ofertas-recientes">
                <tr>
                    <td colspan="3" class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center p-3 text-muted">
    © 2025 WorkLink - All rights Reserved
  </footer>

  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboardEmpresa.js"></script> </body>
</html>
