<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLink - Foro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/foro.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-4">
          <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
          <li class="nav-item"><a class="nav-link" href="foro.html">Foro</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;">
        <div class="ms-5 ps-5 d-flex align-items-center">
            <img src="./imagenes/Logo.PNG" alt="Logo" style="max-width: 65px; margin: 10px;">
            <h2 class="fw-bold">WorkLink</h2>
        </div>
        <div id="estado-sesion" class="me-5 pe-5 d-flex align-items-center">
            <div id="auth-invitado">
                <a href="signin.html" class="btn btn-primary me-2">Iniciar Sesión</a>
                <a href="crear-cuenta.html" class="btn btn-outline-primary">Registrarse</a>
            </div>
            <div id="auth-usuario" class="d-flex align-items-center" style="display: none;">
                <a id="panel-link" href="#"><span id="nombre-usuario" class="me-3 fw-bold"></span></a>
                <img id="foto-perfil-usuario" src="./imagenes/imagen.png" class="rounded-circle" style="max-width: 40px;">
            </div>
        </div>
    </div>

    <div class="text-center p-2 mb-4 bg-body-secondary">
        <h2 class="my-2 text-center">Foro de Discusión</h2>
    </div>

    <div class="container">
        <div class="row">
            <aside class="col-md-4 col-lg-3 mb-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h6 class="fw-bold mb-3">Búsqueda</h6>
                        <input type="text" id="input-busqueda-foro" class="form-control" placeholder="Buscar por título...">
                    </div>
                </div>
                </aside>

            <main class="col-md-8 col-lg-9">
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-primary" id="btn-abrir-modal-foro">
                        <i class="bi bi-plus-circle me-2"></i>Crear Nuevo Tema
                    </button>
                </div>

                <div id="temas-container">
                    <div class="text-center p-5"><div class="spinner-border text-primary"></div></div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Crear un nuevo tema de discusión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <form id="form-nuevo-tema">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nuevo-tema-titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="nuevo-tema-titulo" placeholder="Un título claro y conciso" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevo-tema-descripcion" class="form-label">Descripción (Opcional)</label>
                            <textarea class="form-control" id="nuevo-tema-descripcion" rows="5" placeholder="Describe tu pregunta o el punto que quieres discutir..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btn-publicar-tema">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white pt-5 pb-3 mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/foro.js"></script> </body>
</html>
