<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkLink - Perfil de Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/detalle-empleo.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-4">
          <li class="nav-item"><a class="nav-link" href="vistaEmpleos.html">Buscar Empleos</a></li>
          <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
          <li class="nav-item"><a class="nav-link" href="foro.html">Foro</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
  <div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;">
    </div>

  <div id="detalle-empresa-container" class="container my-5">
    <div class="text-center p-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <h4 class="fw-bold mb-4">Valoraciones de los Usuarios</h4>
    <div id="lista-resenas-container">
      </div>
  </div>

  <div class="modal fade" id="modal-valorar" tabindex="-1" aria-labelledby="modalValorarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalValorarLabel">Escribe tu valoración</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="form-valoracion">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Tu calificación:</label>
              <div id="rating-input" class="fs-2" style="cursor: pointer; color: #ffc107;">
                <i class="bi bi-star" data-value="1"></i>
                <i class="bi bi-star" data-value="2"></i>
                <i class="bi bi-star" data-value="3"></i>
                <i class="bi bi-star" data-value="4"></i>
                <i class="bi bi-star" data-value="5"></i>
              </div>
            </div>
            <div class="mb-3">
              <label for="comentario-valoracion" class="form-label">Tu comentario:</label>
              <textarea class="form-control" id="comentario-valoracion" rows="4" placeholder="Comparte tu experiencia con esta empresa..." required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btn-publicar-valoracion">Publicar Valoración</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="bg-dark text-light py-5"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/detalleEmpresa.js"></script>
</body>
</html>
