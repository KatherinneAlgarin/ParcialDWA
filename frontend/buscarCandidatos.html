<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLink - Buscar Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/buscarempleos.css">
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            protegerPagina('Empleador');
        });
    </script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a class="nav-link" href="empresa.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="foro.html">Foro</a></li>
                    <li class="nav-item"><a class="nav-link active" href="buscarCandidatos.html">Buscar candidatos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;">
        <div class="ms-5 ps-5 d-flex align-items-center">
            <img src="./imagenes/Logo.PNG" alt="Logo" style="max-width: 65px; margin: 10px;">
            <h2 class="fw-bold">WorkLink</h2>
        </div>
        <div id="estado-sesion" class="me-5 pe-5 d-flex align-items-center">
            <div id="auth-invitado">
                <a href="signin.html" class="btn btn-primary me-2">Iniciar Sesión</a>
                <a href="crear-cuenta.html" class="btn btn-outline-primary">Registrarse</a>
            </div>
            <div id="auth-usuario" class="d-flex align-items-center" style="display: none;">
                <a id="panel-link" href="#"><span id="nombre-usuario" class="me-3 fw-bold"></span></a>
                <img id="foto-perfil-usuario" src="./imagenes/imagen.png" class="rounded-circle" style="max-width: 40px;">
            </div>
        </div>
    </div>

    <div class="bg-light py-4 mb-4">
        <div class="container">
            <form id="form-busqueda-candidatos" class="row g-2 align-items-end">
                <div class="col-md-5">
                    <label for="filtro-oferta" class="form-label small fw-bold">Filtrar por oferta de trabajo</label>
                    <select class="form-select" id="filtro-oferta">
                        <option value="">Todas mis ofertas</option>
                        </select>
                </div>
                <div class="col-md-4">
                    <label for="filtro-nombre-candidato" class="form-label small fw-bold">Buscar por nombre de candidato</label>
                    <input type="text" class="form-control" id="filtro-nombre-candidato" placeholder="⌕ Nombre del candidato">
                </div>
                <div class="col-md-3 d-grid">
                    <button class="btn btn-primary mt-3 mt-md-0" type="submit">Buscar Candidatos</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container pb-5">
        <h5 class="fw-bold mb-3" id="titulo-resultados">Mostrando todos los candidatos</h5>
        <div id="candidatos-container" class="list-group">
            <div class="text-center p-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="perfilModalLabel">Perfil del Candidato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body-content" class="modal-body">
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-5">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/buscarCandidatos.js"></script>
</body>
</html>
