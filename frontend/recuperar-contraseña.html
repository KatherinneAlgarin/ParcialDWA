<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WorkLink - Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: url('imagenes/img.jpg') no-repeat center center / cover;
      min-height: 100vh;
      color: white;
    }
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
    }
    .logo-img {
      max-width: 80px;
    }
    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container-fluid h-100">
  <div class="row h-100">

    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 bg-overlay">
      <div class="d-flex text-center mb-4 align-items-center gap-3">
        <img src="imagenes/Logo.PNG" alt="Logo" class="img-fluid logo-img">
        <h1 class="fw-bold">WorkLink</h1>
      </div>

      <h3 class="mb-4">Recuperar Contraseña</h3>

      <form id="formRecuperar" class="w-100" style="max-width: 400px;" novalidate>
        
        <!-- Contenedor para alertas dinámicas -->
        <div id="alertContainer"></div>

        <!-- Input correo -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-control" 
            placeholder="Ingresa tu correo" 
            required
            autocomplete="email">
          <div class="invalid-feedback">
            Por favor ingresa un correo válido.
          </div>
        </div>

        <button 
          type="button" 
          id="btnEnviarCodigo" 
          class="btn btn-primary w-100 mb-3" 
          disabled>
          Enviar código
        </button>

        <!-- Input OTP (inicialmente oculto hasta que se envíe el código) -->
        <div id="otpSection" class="d-none">
          <div class="mb-3">
            <label for="otp" class="form-label">Código OTP</label>
            <input 
              type="text" 
              id="otp" 
              name="otp" 
              class="form-control" 
              placeholder="Ingresa el código de 6 dígitos" 
              maxlength="6"
              pattern="[0-9]{6}"
              required>
            <div class="form-text text-light">
              <i class="bi bi-info-circle"></i> El código expirará en 10 minutos
            </div>
          </div>

          <button 
            type="button" 
            id="btnValidarOtp" 
            class="btn btn-success w-100" 
            disabled>
            Validar OTP
          </button>
        </div>

      </form>

      <p class="mt-3">
        ¿Recordaste tu contraseña? 
        <a href="signin.html" class="text-decoration-none text-info">Iniciar Sesión</a>
      </p>
    </div>

    <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
      <!-- Imagen decorativa -->
      <img src="imagenes/Logo.PNG" alt="Logo WorkLink" class="img-fluid opacity-25" style="max-width: 300px;">
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/recuperar-contrasena.js"></script>

</body>
</html>
