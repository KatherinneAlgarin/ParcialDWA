<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkLink - Buscar Empleos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/buscarempleos.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-4">
                <li class="nav-item"><a class="nav-link active" href="vistaEmpleos.html">Buscar Empleos</a></li>
                <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
                <li class="nav-item"><a class="nav-link" href="foro.html">Foro</a></li>
                <li class="nav-item"><a class="nav-link" href="perfilesEmpresas.html">Empresas</a></li>
                </ul>
        </div>
    </div>
  </nav>

  <div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;">
    <div class="ms-5 ps-5 d-flex align-items-center">
      <img src="./imagenes/Logo.PNG" alt="Logo" style="max-width: 65px; margin: 10px;">
      <h2 class="fw-bold">WorkLink</h2>
    </div>
    <div id="estado-sesion" class="me-5 pe-5 d-flex align-items-center">
      <div id="auth-invitado">
        <a href="signin.html" class="btn btn-primary me-2">Iniciar Sesión</a>
        <a href="crear-cuenta.html" class="btn btn-outline-primary">Registrarse</a>
      </div>
      <div id="auth-usuario" class="d-flex align-items-center" style="display: none;">
        <span id="nombre-usuario" class="me-3 fw-bold"></span>
        <img id="foto-perfil-usuario" src="./imagenes/imagen.png" alt="User" class="rounded-circle" style="max-width: 40px;">
      </div>
    </div>
  </div>

  <div class="bg-light py-4">
    <div class="container">
      <form id="form-busqueda" class="row g-2 align-items-end">
        <div class="col-lg-12 mb-2">
          <label for="filtro-titulo" class="form-label small fw-bold">Título del puesto o palabra clave</label>
          <input type="text" class="form-control" id="filtro-titulo" placeholder="⌕ Ej: Ingeniero de Software, Diseñador UX...">
        </div>
        <div class="col-lg-3 col-md-6">
          <label for="filtro-rubro" class="form-label small">Rubro</label>
          <select class="form-select" id="filtro-rubro">
            <option value="">Todos</option>
            <option>Tecnología</option>
            <option>Diseño</option>
            <option>Marketing</option>
            <option>Ventas</option>
            <option>Administración</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-6">
          <label for="filtro-experiencia" class="form-label small">Experiencia</label>
          <select class="form-select" id="filtro-experiencia">
            <option value="">Cualquiera</option>
            <option value="Sin experiencia">Sin experiencia</option>
            <option value="0-12 meses">0-12 meses</option>
            <option value="1-5 años">1-5 años</option>
            <option value="5-10 años">5-10 años</option>
            <option value="Más de 10 años">Más de 10 años</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-6">
          <label for="filtro-salario-min" class="form-label small">Salario Mínimo (Mensual)</label>
          <input type="number" class="form-control" id="filtro-salario-min" placeholder="$" min="0">
        </div>
        <div class="col-lg-3 col-md-6">
          <button type="submit" id="btn-buscar" class="btn btn-primary w-100 mt-3 mt-md-0">Buscar Empleos</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 id="titulo-resultados">Mostrando todas las ofertas</h5>
    </div>
    <div id="ofertas-container" class="row">
        <div class="col-12 text-center p-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando ofertas...</span>
            </div>
        </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-5">
      </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/vistaEmpleos.js"></script>
</body>
</html>
