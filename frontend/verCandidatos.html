<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatos Aplicantes - WorkLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/verCandidatos.css">
</head>
<body class="bg-light">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            protegerPagina('Empleador');
        });
    </script>

    <!-- Navbar y Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"><!-- ... tu navbar ... --></nav>
    <div class="d-flex justify-content-between align-items-center p-3" style="background-color: white;"><!-- ... tu header ... --></div>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="col-md-2 bg-white border-end p-4 d-flex flex-column min-vh-100">
            <!-- ... tu sidebar ... -->
        </div>

        <!-- Contenido Principal -->
        <div class="flex-grow-1 p-4">
            <a href="trabajosPVistaEmpresas.html" class="btn btn-outline-secondary btn-sm mb-3"><i class="bi bi-arrow-left"></i> Volver a Mis Trabajos</a>
            <h5 class="fw-bold text-uppercase mb-4" id="titulo-oferta">Cargando candidatos...</h5>

            <!-- Contenedor dinámico para la lista de candidatos -->
            <div id="lista-candidatos-container" class="list-group">
                <div class="text-center p-5"><div class="spinner-border text-primary"></div></div>
            </div>
        </div>
    </div>

    <!-- Modal para ver el perfil completo del candidato -->
    <div class="modal fade" id="perfilModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="perfilModalLabel">Perfil del Candidato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div id="modal-body-content" class="modal-body">
                    <!-- El perfil del candidato se cargará aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted small py-3"><!-- ... tu footer ... --></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/verCandidatos.js"></script>
</body>
</html>
