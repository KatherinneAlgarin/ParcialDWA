<main class="container">
  <div class="card">
    <h2>Publicar trabajo</h2>
    <form id="job-form">
      <input type="hidden" name="id" value=""/>
      <label>Título <input class="input" name="title" required/></label>
      <label>Empresa <input class="input" name="company" required/></label>
      <label>Ubicación <input class="input" name="location" required/></label>
      <label>Tipo <select class="input" name="type"><option>Tiempo completo</option><option>Medio tiempo</option><option>Remoto</option></select></label>
      <label>Descripción <textarea class="input" name="description" rows="6"></textarea></label>
      <div style="margin-top:.6rem"><button class="btn" type="submit">Guardar</button> <a class="btn btn-outline" href="mis-trabajos.html">Ver mis trabajos</a></div>
    </form>
  </div>
</main>
